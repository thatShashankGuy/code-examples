<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>StoreFM - Audio Player</title>
</head>

<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-center text-pink-600 mb-4">Now Playing</h1>
        <div class="p-4 bg-white rounded-lg shadow flex items-center justify-center">
            <div class="flex flex-col items-center bg-white p-6 rounded-lg shadow-md">
                <audio controls class="w-full max-w-lg rounded-lg overflow-hidden shadow-lg">
                    <source src="{{.File}}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="mt-4 text-center">
                    <p class="text-gray-700 text-sm">Now playing: {{.File}}</p>
                </div>
                <div class="mt-4 flex items-center justify-center space-x-6">
                    <div class="flex items-center space-x-2">
                        <button class="text-green-500 hover:text-green-700" 
                                hx-post="/like" 
                                hx-vals='{"likeCount": 1, "dislikeCount": 0, "fileName": "{{.File}}"}'
                                hx-swap="outerHTML">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                            </svg>
                        </button>
                        <span class="text-gray-700" id="like-count"></span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="text-red-500 hover:text-red-700" 
                                hx-post="/like" 
                                hx-vals='{"likeCount": 0, "dislikeCount": 1, "fileName": "{{.File}}"}'
                                hx-swap="outerHTML">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 24 24">
                                <path d="M12 2.65l1.45 1.32c5.15 4.68 8.55 7.76 8.55 11.54 0 3.08-2.42 5.5-5.5 5.5-1.74 0-3.41-.81-4.5-2.09C10.91 20.19 9.24 21 7.5 21 4.42 21 2 18.58 2 15.5c0-3.78 3.4-6.86 8.55-11.54L12 2.65z" />
                            </svg>
                        </button>
                        <span class="text-gray-700" id="dislike-count"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 text-center">
            <a href="/" class="text-pink-500 hover:text-pink-700">Back to list</a>
        </div>
    </div>
</body>

</html>
